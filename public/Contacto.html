<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=" css/main.css" rel="stylesheet">


    <title>Contacto</title>
</head>

<style>

    body{
        display: flex;
        justify-content: center;
    }
    input{
        border: 1px solid rgb(192, 192, 192);
        border-radius:3px; 
        height: 20px;
        margin: 5px 0;
    }

    textarea{
        border: 1px solid rgb(192, 192, 192);
        border-radius:3px; 
        height: 50px;
        margin: 5px 0;
    }

    button{
        height: 25px;
        border: 1px solid rgb(192, 192, 192);
        border-radius:3px;
        cursor: pointer;
    }

    button:hover{
        background: rgb(136, 136, 136);
        color: white;
    }
    .container-contacto{
        margin-top: 80px;
        display: flex;
        flex-flow: column wrap;
        width: 200px;
        color: rgb(61, 61, 61);
    }
</style>

<body>

    <!-- formulario de  contacto base-->

    <form class="container-contacto" action="/sendMail" method="POST">
        <h2>Contacto</h2>
        <label>Nombre</label>
        <input name="nombre">
        <label>Apellido</label>
        <input name="apellido">
        <label>Correo</label>
        <input name="correo">
        <label>Celular</label>
        <input name="celular">
        <label>Mensaje</label>
        <textarea name="mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>


    <script src="/reload/reload.js"></script>
</body>

</html>
